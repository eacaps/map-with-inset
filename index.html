<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.1.1/css/ol.css" type="text/css">
    <style>
        html {
            height: 100%;
        }
        body {
            height: 100%;
            margin: 0px;
        }
      #map {
        height: 100%;
        width: 100%;
      }
      #minimap {
          height:20%;
          width:20%;
          position: absolute;
          right: 10px;
          bottom: 10px;
          padding: 5px;
          background-color: black;
          border-radius: 7px;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.1.1/build/ol.js"></script>
    <title>Map with mini map inset</title>
  </head>
  <body>
    <div id="map"></div>
    <div id="minimap"></div>
    <script type="module" src="src/main/map.js"></script>
  </body>
</html>
