<!doctype html>
<html lang="en">
  <script defer src="node_modules/es-module-shims/dist/es-module-shims.js"></script>
  <script type="importmap-shim">
    {
      "imports": {
        "ol": "/node_modules/ol/index.js",
        "ol/": "/node_modules/ol/",
        "rbush": "/node_modules/rbush/index.js",
        "quickselect": "/node_modules/quickselect/index.js"
      }
    }
  </script>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.1.1/css/ol.css" type="text/css">
    <style>
        html {
            height: 100%;
        }
        body {
            height: 100%;
            margin: 0px;
        }
      #map {
        height: 100%;
        width: 100%;
      }
      #minimap {
          height:20%;
          width:20%;
          position: absolute;
          right: 10px;
          bottom: 10px;
          padding: 5px;
          background-color: black;
          border-radius: 7px;
      }
    </style>
    <title>Map with mini map inset</title>
  </head>
  <body>
    <div id="map"></div>
    <div id="minimap"></div>
    <script type="module-shim" src="src/main/map.js"></script>
  </body>
</html>
